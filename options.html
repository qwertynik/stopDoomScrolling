
<!DOCTYPE html>
<html>
<head>
  <title>Doomscroll Blocker Options</title>
</head>
<body>
  <h2>Doomscroll Blocker Options</h2>
  <label>Tracked Sites (comma separated):</label><br>
  <input type="text" id="sites"><br><br>

  <label>Block Time (minutes):</label><br>
  <input type="number" id="blockTime" min="1"><br><br>

  <label>Messages (comma separated):</label><br>
  <input type="text" id="messages"><br><br>

  <label>
    <input type="checkbox" id="showTimer"> Show floating timer on tracked sites
  </label><br><br>

  <button id="save">Save</button>

  <script src="options.js"></script>
</body>
</html>
